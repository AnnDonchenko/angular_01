<form [formGroup]="form" (ngSubmit)="findUserDetails()">
  <select formControlName="nameSelect">
    <option *ngFor="let user of users" value="{{user.id}}">{{user.id}} - {{user.name}}</option>
  </select>
  <button>find</button>
</form>
<app-user-details *ngIf="selectedUser" [userDetails]="selectedUser"></app-user-details>
